<ul class="nav nav-tabs" role="tablist">
  <li ui-sref-active="active">
        <a ui-sref=".main" role="tab" href="#">Home</a>
  </li>
  <!-- ui-sref-active looks for a ui-sref on the element or on its children, adding the class 'active' is the current state matches that of the found ui-sref -->
  <li ui-sref-active="active"> 
        <!-- since we're in a nested view, we don't need to specify home.profile. UI-route will attempt to find the nested view .profile on the current parent -->
        <a ui-sref=".profile" role="tab" href="#">Profile</a>
  </li>
  <li ui-sref-active="active">
        <a ui-sref=".list" role="tab" href="#">List</a>
  </li>
</ul>

<!-- With regular routing, this would not work, but with ui-route we can have a ui-view directive in our child-templates aswell as on the index.html -->
<div class="tab-content" ui-view></div>

<a style="position: fixed; bottom: 10px" href="http://www.vg.no">Click me!</a>
